<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p id="error" style="color: red; font-weight: bold;"></p>
    <input type="number" id="num1" placeholder="Enter num1">
    <select id="symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2" placeholder="Enter num2">
    <button type="button" id="equal">=</button>
    <span id="ans"></span>

    <script src="js/pratical/calculator.js"></script>
</body>
</html>
